<div class="container tTable">
  <h2>Lista de Funcion√°rios</h2>
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{ head }} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <td>{{ el.nome }}</td>
        <td>{{ el.cargo }}</td>
        <div class="col">
          <div class="row" style="display: inline;">
            <a class="timesheet" href="">Ver Espelho <br> <mdb-icon style="margin-left: 15px;" far icon="eye"></mdb-icon></a>
          </div>
        </div>

      </tr>

    </tbody>
  </table>
</div>
